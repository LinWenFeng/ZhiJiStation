<script>
    $(function () {
        $.ajax({
            url:"/goController/checkUsername",
            success:function (data) {
                if(data=="fail")
                {
                    $("#nologin").text("未登录");
                    $("#nologin").mousedown(function(){
                        window.location.href="/goController/goLogin";
                    });

                }
                else{
                    $("#nologin").text(data);
                    $('#btn').unbind("click");
                }
            }
        });
        $(".hdlist li").click(function () {
            $(this).addClass("curr").siblings().removeClass("curr");
        });

        $.ajax({
            url:"/professionalController/findAll",
            success:function (data) {

                for(var i=0;i<data.length;i++)
                {
                $("#professional").append("<div class='lesson-overview'><div class='layout-inner'><div class='preview-img'><a href='javascript:void(0)'><img src='../img/jikephoto/"+data[i].img+"'></a></div><div class='overview-text'><h2><a href='javascript:void(0)'>"+data[i].type+"</a></h2><p class='text'><a href='javascript:void(0)'>"+data[i].introduction+"</a></p><ul class='lesson-info'><li><i class='fa fa-book'></i>"+data[i].courseNumber+"门课程</li><li><i class='fa fa-tags'></i>"+data[i].courseTime+"课时</li><li><i class='fa fa-share-alt'></i>"+data[i].time+"</li></ul><a href='javascript:void(0)' class='btn learn-link'>开始学习</a></div></div></div>");
